name: Update Gold Sentiment DSS

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  run-dss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GCP credentials
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT }}' > gcp_service_account.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytrends pandas gspread google-auth

      - name: Fetch RAW sentiment
        run: |
          python scripts/fetch_trends_raw.py

      - name: Push RAW to Sheet
        run: |
          python scripts/push_raw_to_sheet.py

      - name: Build CLEAN sentiment
        run: |
          python scripts/build_clean_sentiment.py

      - name: Push CLEAN to Sheet
        run: |
          python scripts/push_clean_to_sheet.py
